name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'

      - name: Run tests
        run: go test -v ./...

  build:
    name: Build with Nix
    runs-on: ubuntu-latest
    needs: test
    if: github.ref != 'refs/heads/main' || github.event_name != 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: nara
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build Linux Binary with Nix
        run: nix build .#nara -o result-binary

      - name: Upload Binary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nara-linux-amd64
          path: result-binary/bin/nara

      - name: Build Docker Image with Nix
        run: nix build .#docker

  publish-and-deploy:
    name: Publish & Deploy
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: nara
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build Linux Binary with Nix
        run: nix build .#nara -o result-binary

      - name: Upload Binary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nara-linux-amd64
          path: result-binary/bin/nara

      - name: Build Docker Image with Nix
        run: nix build .#docker

      - name: Load Image into Docker
        run: docker load < result

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and Push Image
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository }}
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          docker tag nara:latest $IMAGE_ID:latest
          docker tag nara:latest $IMAGE_ID:${{ github.sha }}

          docker push $IMAGE_ID:latest
          docker push $IMAGE_ID:${{ github.sha }}

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1
        with:
          version: latest

      - name: Deploy to Fly
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository }}
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          flyctl deploy --app nara-web --image "$IMAGE_ID:${{ github.sha }}"
